{% extends "layout.html" %}

{% block title %}New Category{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container">
        <div class="row">
    <h3 class="pull-right">New Category</h3>
    </div>
    <form action="{{url_for('new_category')}}" method="POST">
        <div class="form-group">
            <label for="inputCategoryName">Name</label>
            <input class="form-control" name="inputCategoryName" id="inputCategoryName" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="inputCategoryDescription">Description</label>
            <textarea class="form-control" name="inputCategoryDescription" id="inputCategoryDescription" placeholder="Description" required></textarea>
        </div>
        <ul class="pull-right">
            <button onClick="window.history.back();" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-success">Insert</button>
        </ul>
    </form>
</div>
<!-- /.container -->
{% endblock %}
